<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAPHE for Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="app.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>


    <script src="calculate.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <img src="assets/logos/sarai_coffee_cropped.png" class="logo" alt="">
            <span class="logo-name">CAPHE for Web</span>
            <img src="assets/logos/dost-pcaarrd-uplb.png" class="logo" alt="">
            <img src="assets/logos/sarai.png" class="logo" alt="">
        </a>
        <form class="d-inline-block">
            <span class="username"></span>
            <div class="d-inline-block logout-container"><button class="logout hidden btn btn-danger">Logout</button></div>
        </form>
    </nav>

    <div id="login-container" class="login"></div>

    <div class="app hidden">
        <div class="record-list">
            <select id="records" class="records-selector custom-select">
                <option value="" disabled selected>Select record</option>
            </select>
            <button type="button" class="delete-button btn btn-danger hidden">-</button>
            <button type="button" class="add-button btn btn-primary">+</button>
        </div>
        <div class="results container">
            <div class="error-container"></div>
            <div class="pie-overlay-container">
                <div class="pie-container"><canvas class="pie"></canvas></div>
            </div>
            <div class="days-remaining-container">
                <div class="days-remaining-message">Harvest in <span class="days-remaining">0</span> days</div>
            </div>
        </div>
        <ul class="timeline">
        </ul>

        <!-- Modal -->
        <div class="modal fade" id="add-record-modal" tabindex="-1" role="dialog" aria-labelledby="add-record-modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-record-modal-title">Add record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group name-container">
                            <label for="record-name">Name</label>
                            <input type="text" class="form-control" id="record-name">
                            <small class="record-name-warning text-danger hidden">Please enter a name</small>
                        </div>
                        <div class="form-group location-container">
                            <label for="location-list">Location</label>
                            <select class="form-control" id="location-list">
                            </select>
                            <small class="location-list-warning text-danger hidden">Please select location</small>
                        </div>
                        <label>Identify Species and Stage</label>
                        <div class="choices">
                            <div class="choice choice1"></div>
                            <div class="choice choice2"></div>
                            <div class="choice choice3"></div>
                            <div class="choice choice4"></div>
                            <div class="choice choice5"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    onApplicationStart();
</script>
</html>
